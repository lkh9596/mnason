<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;

    <img src="/mnason/saint-mnason.jpg" alt="Saint Mnason">

        <p>"Some of the disciples from Caesarea accompanied us <br/>
            and brought us to the home of Mnason, where we were to stay. <br/>

            Acts 21:16</p>
